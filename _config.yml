# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site title and description
title:              SL Colonies
description:        Rule your own Empire - Live your own Life
lang:               en

# Site subpath, e.g. /blog
baseurl:            ""

# Permalink URLs structure, for permalink style options see: https://jekyllrb.com/docs/permalinks/
permalink:          /:title/

# Site base hostname & protocol, e.g. http://example.com
url:                "http://slcolonies.com"

# Site logo # e.g. logo.png, upload logo image file to /uploads/ folder
logo:               

navbar:
    sticky:         true
    search:         true
  
# Default author settings
author:
    name:           Temujin Calidius
    title:          The Creator  
    avatar:         temujin.jpg

# Author settings, displayed on post and doc pages if front matter references author name e.g. author: peter
authors:
    temujin:
      name:         Temujin Calidius
      title:        Owner     
      avatar:       temujin.png
    drakkhis:
      name:         Drakkhis Skaeren
      title:        Co-Owner     
      avatar:       drakkhis.png
#    evan:
#      name:         Evan Wells
#      title:        Support    
#      avatar:       avatar-evan.png

# Social icons displayed in footer
social:
    email: slcolonies@gmail.com
    website:
    facebook: https://www.facebook.com/SLColonies
    flickr:
    dribbble:
    github: https://github.com/SLColonies/Public/issues/new/choose
    googleplus:
    instagram:      
    linkedin:
    pinterest:
    twitter:        
    vimeo:          
    youtube: https://www.youtube.com/channel/UCYQMiYePLrw3Kw4Slzgzevg

# Share button
share:
    post:           true # Display share buttons on a post page
    doc:            true # Display share buttons on a doc page
    twitter:        username # Enable by adding Twitter handle 
    facebook:       true # Enable by setting true (Facebook handle not required)

# Default footer image settings
footer:
    copyright:      All rights reserved. Copyright <a href="http://slcolonies.com">SL Colonies</a> 2019 - 2021

# Disqus comments shortname, requires Disqus account https://disqus.com/
disqus:
    shortname: slcolonies

# Google analytics code, get your code here https://www.google.com/analytics/
google_analytics:

# Number of posts displayed on blog page
paginate:           10

# Blog path
paginate_path:      "/blog/:num/"

# Path to post content assets directory i.e post images, pdfs etc
uploads:            /uploads/

# Build settings
markdown:           kramdown
highlighter:        rouge

gems:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-gist
  - jekyll-avatar
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules

sass:
  style:            compressed

collections:
  docs:
    output:         true
  faqs:
    output:         false
  changelogs:
    output:         false

# Defaults
defaults:
  # _posts
  - scope:
      path:         ""
      type:         posts
    values:
      layout:       post
  # _docs
  - scope:
      path:         ""
      type:         docs
    values:
      layout:       doc
